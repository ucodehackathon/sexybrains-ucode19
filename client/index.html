<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
</head>
<body>

<div id="hiking-male" class="frame">
    <div class="inner">
        <img src="img/hiking-male.jpg" class="tall" style="top: 0px; left: -50px;">
        <div class="text white" style="bottom: 80px; left: 80px;">
            <h3>adidas</h3>
            <h1>TERREX</h1>
        </div>
    </div>
</div>

<div id="running-male" class="frame">
    <div class="inner">
        <img src="img/running-male.jpg" class="tall" style="top: 0px; left: -225px;">
        <div class="text white" style="bottom: 315px; left: 200px;">
            <h3>adidas</h3>
            <h2>RUNNING</h2>
        </div>
    </div>
</div>

<div id="hiking-female" class="frame">
    <div class="inner">
        <img src="img/hiking-female.jpg" class="tall" style="top: 0px; left: -400px;">
        <div class="text white" style="bottom: 400px; left: 150px;">
            <h3>adidas</h3>
            <h1>TERREX</h1>
        </div>
    </div>
</div>

<div id="running-female" class="frame">
    <div class="inner">
        <img src="img/running-female.jpg" class="tall" style="top: 0px; left: -400px;">
        <div class="text white" style="bottom: 400px; left: 150px;">
            <h3>adidas</h3>
            <h1>RUNNING</h1>
        </div>
    </div>
</div>

<div id="runfalcon-main" class="frame high-cta">
    <div class="inner">
        <img src="img/runfalcon/main.webp" alt="" style="bottom: 75px;">
        <div class="text" style="bottom: 75px; left: 50px; animation-duration: 5s;">
            <h3>RUNNING</h3>
            <h1>RUNFALCON</h1>
            <p>BLACK</p>
        </div>
    </div>
</div>

<div id="runfalcon-detail-1" class="frame high-cta">
    <div class="inner">
        <img class="bottom-right" src="img/runfalcon/detail_1.webp"
         style="bottom: 0px;">
    </div>
</div>

<div id="runfalcon-detail-2" class="frame high-cta">
    <div class="inner">
        <img class="bottom-left" src="img/runfalcon/detail_2.webp"
            style="bottom: 0px;">
    </div>
</div>

<div id="runfalcon-detail-3" class="frame high-cta">
    <div class="inner">
        <img class="bottom-left" src="img/runfalcon/detail_3.webp"
            style="bottom: 0px;">
    </div>
</div>

<div id="running-cta" class="cta white">
    <p>EVENTO CERCA DE TI</p>
    <h3>SESIÓN DE RUNNING</h3>
    <p>SÁBADO 10AM PARQUE GRANDE</p>
</div>

<div id="shop-cta" class="cta">
    <h3>¿NECESITAS ZAPATILLAS?</h3>
    <p style="font-size: 1.5em; margin-top: 0.25em;">
        ¡LLÉVATELAS AHORA MISMO!
    </p>
    <div class="pay">
        <img src="img/contactless.png" width="100" alt="">
        <h3>49,95€</h3>
    </div>
</div>

<div id="buy-success" class="buy-success">
    <h3 style="margin-bottom: 0.75em">¡GRACIAS POR TU COMPRA!</h3>
    <p>NO OLVIDES RECOGER TUS ZAPATILLAS</p>
</div>

<script src="js/ads.js"></script>
<script src="js/graph.js"></script>
<script src="js/ws.js"></script>
</body>
</html>
